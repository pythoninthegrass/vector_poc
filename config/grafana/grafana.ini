[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000

[auth.anonymous]
enabled = true
org_role = Admin

[log]
mode = console
level = info

[dashboards]
min_refresh_interval = 5s

[unified_alerting]
enabled = true

[alerting]
enabled = false
